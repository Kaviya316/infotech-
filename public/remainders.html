<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reminders</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Oswald:wght@500&family=Open+Sans:wght@300&family=Playfair+Display:wght@700&family=Nunito:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <nav>
            <!-- Navigation menu as previously defined -->
        </nav>
        <main>
            <section class="reminders">
                <header>Daily Reminders</header>
                <form id="reminderForm">
                    <div class="form-group">
                        <label for="reminderTime">Reminder Time:</label>
                        <input type="time" id="reminderTime" name="reminderTime" required>
                    </div>
                    <div class="form-group">
                        <label for="reminderMessage">Reminder Message:</label>
                        <input type="text" id="reminderMessage" name="reminderMessage" placeholder="Enter your reminder message" required>
                    </div>
                    <button type="submit">Set Reminder</button>
                </form>
                <div id="reminderMessage" class="response-message"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
