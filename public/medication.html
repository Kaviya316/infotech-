<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Oswald:wght@500&family=Open+Sans:wght@300&family=Playfair+Display:wght@700&family=Nunito:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <nav>
            <!-- Navigation menu as previously defined -->
        </nav>
        <main>
            <section class="medication">
                <header>Medication Management</header>
                <form id="medicationForm">
                    <div class="form-group">
                        <label for="medicationName">Medication Name:</label>
                        <input type="text" id="medicationName" name="medicationName" placeholder="Enter medication name" required>
                    </div>
                    <div class="form-group">
                        <label for="dosage">Dosage:</label>
                        <input type="text" id="dosage" name="dosage" placeholder="Enter dosage" required>
                    </div>
                    <div class="form-group">
                        <label for="schedule">Schedule:</label>
                        <input type="text" id="schedule" name="schedule" placeholder="Enter schedule (e.g., morning, evening)" required>
                    </div>
                    <button type="submit">Add Medication</button>
                </form>
                <div id="medicationMessage" class="response-message"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
